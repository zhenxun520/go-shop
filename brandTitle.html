<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/brandTitle.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <title>brandTitle</title>
</head>
<body>
<div class="container">
    <header>
        <div class="m-logo">
            <a href="index.html">
                <img src="./images/header_logo.png" alt="">
            </a>
        </div>
        <div class="m-down">
            <img src="./images/header_app.png" alt="">
        </div>
    </header>
    <div class="m-search">
        <input type="text" placeholder="请输入你像比价的商品">
        <button>搜索</button>
    </div>

    <div class="top-nav">
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>
    </div>
    <div class="hot-p">
       <!--十大品牌-->
       <p>热门品牌排行</p>
    </div>

    <div class="pp-ph">
        <ul>

        </ul>
    </div>











    <div class="m-footer clearfix">
        <div class="footer-top">
            <div class="m-footer-l">登录</div>
            <div class="m-footer-c">注册</div>
            <div class="m-footer-r">
                <img src="./images/top.jpg" alt="">
                返回顶部
            </div>
        </div>
        <div class="footer-bottom">
            <a href="#" style="color:red">手机app下载</a>
            <a href="#">慢慢买手机版</a>
            --掌上比价平台
            <p style="font-size: 0.5rem">m.manmanbuy.com</p>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="title-pp">
{{each result v i}}
    <li>
        <a href="brand.html?brandTitleid={{v.brandTitleId}}&brandTitle={{v.brandTitle}}">{{v.brandTitle}}</a>
        <span class="fa fa-chevron-down"></span>
    </li>
{{/each}}

</script>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brandTitle.js"></script>
