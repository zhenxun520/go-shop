<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <title>白菜价</title>
</head>
<body>
<div class="container">
    <div class="zk-top">
        <div class="zk-back">
            <a class=" fa fa-angle-left" href="javascript:history.go(-1)"></a>
        </div>
        <div class="zk-center">
            <h3>白菜价-淘宝内部券</h3>
        </div>
        <div class="zk-right">
            <img src="./images/header_app.png" alt="">
        </div>
    </div>

    <div class="main">
        <div class="mui-scroll-wrapper">
                <!--这里放置真实显示的DOM内容-->
                <ul class="clearfix mui-scroll">
                            <!--title-->
                </ul>

        </div>
    </div>

    <div class="s-search">
        <span class="fa fa-search"></span>
    </div>

    <div class="ul-border">
       <ul class="ul-box">
           <!--content-->

       </ul>
    </div>



    <div class="m-footer clearfix">
        <div class="footer-top">
            <div class="m-footer-l">登录</div>
            <div class="m-footer-c">注册</div>
            <div class="m-footer-r">
                <img src="./images/top.jpg" alt="">
                返回顶部
            </div>
        </div>
        <div class="footer-bottom">
            <a href="#" style="color:red">手机app下载</a>
            <a href="#">慢慢买手机版</a>
            --掌上比价平台
            <p style="font-size: 0.5rem">m.manmanbuy.com</p>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="top-title">
    {{each result v i }}
    <li class="fl" data-titleid={{v.titleId}}>
        <a class="{{i==0?'active':''}}" href="javascript:;">{{v.title}}</a>
    </li>
    {{/each}}

</script>

<script type="text/html" id="tpl-content">
    {{each result v i }}
    <li>
        <a href="http://s.click.taobao.com/lkqGHQx">
    <div class="img-lg fl">
        {{@v.productImg}}
    </div>
    <div class="content fl">
        <div class="title-name">
            {{@v.productName}}
        </div>
        <div class="price">
           {{@v.productPrice}}
        </div>
        {{@v.productCouponRemain}}
        {{@v.productCoupon}}
        {{@v.productHref}}
    </div>
    </a>
    </li>



    {{/each}}
</script>
</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/baicaijia.js"></script>
